<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Memotest</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='node_modules/bootstrap/dist/css/bootstrap.min.css'>
        <style type="text/css">
            .cuadro {
                width: 150px;
                height: 150px;
                aspect-ratio: 1 / 1;
                background-color: burlywood;
                border: 2px solid black;
                transition: background-color 0.3s;
            }

            .cuadro.oculto {
                background-color: burlywood !important;
            }

            #tablero {
                max-width: 670px;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="alert alert-primary" role="alert" id="estado"> <strong> Bienvenido al Memotest! </strong> </div>

                </div>
                <div class="col-sm-3">
                    <p>Intentos:  <strong id="intento">0</strong></p>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-primary" id="boton-empezar">Empezar</button>
                </div>
            </div>
        </div>
        <div class="text-center my-3">
            <h2 id="cronometro" class="display-4">00:00</h2>
        </div>
        <div class="container" id="tablero">
            <div class="row g-3">
                <div class="col-sm-3"> <div id="cuadro-1" class="cuadro"> </div> </div>
                <div class="col-sm-3"> <div id="cuadro-2" class="cuadro"> </div> </div>
                <div class="col-sm-3"> <div id="cuadro-3" class="cuadro"> </div> </div>
                <div class="col-sm-3"> <div id="cuadro-4" class="cuadro"> </div> </div>
                <div class="col-sm-3"> <div id="cuadro-5" class="cuadro"> </div> </div>
                <div class="col-sm-3"> <div id="cuadro-6" class="cuadro"> </div> </div>
                <div class="col-sm-3"> <div id="cuadro-7" class="cuadro"> </div></div>
                <div class="col-sm-3"> <div id="cuadro-8" class="cuadro"> </div> </div>
                <div class="col-sm-3"> <div id="cuadro-9" class="cuadro"> </div> </div>
                <div class="col-sm-3"> <div id="cuadro-10" class="cuadro"> </div> </div>
                <div class="col-sm-3"> <div id="cuadro-11" class="cuadro"> </div> </div>
                <div class="col-sm-3"> <div id="cuadro-12" class="cuadro"> </div> </div>
                <div class="col-sm-3"> <div id="cuadro-13" class="cuadro"> </div> </div>
                <div class="col-sm-3"> <div id="cuadro-14" class="cuadro"> </div> </div>
                <div class="col-sm-3"> <div id="cuadro-15" class="cuadro"> </div> </div>
                <div class="col-sm-3"> <div id="cuadro-16" class="cuadro"></div> </div>
            </div>
        </div>
        <script src='index.js'></script>
    </body>
</html>
